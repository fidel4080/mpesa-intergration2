<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPESA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Enter your MPESA number & amount in the field below and click submit</h1>
        <form action="/submit" method="POST">
        <input type="text" name="mpesa_number" id="phone" placeholder="0712345678" required>
        <input type="number" name="amount" id="amount" placeholder="Amount" required><br>
        <button type="submit" id="submitBtn">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
